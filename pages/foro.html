<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - Freelance</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .post {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .post-title {
            font-size: 24px;
            color: #007bff;
        }
        .post-content {
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Foro Freelance</h1>

    <!-- Sección de Mensajería -->
    <div class="post">
        <h2 class="post-title">Mensajería</h2>
        <p class="post-content">Aquí puedes enviar mensajes entre los miembros del foro.</p>
        <a href="/pages/mensajeria.html" class="btn btn-primary">Ir al Foro de Mensajería</a>
    </div>

    <!-- Sección de Colaboración -->
    <div class="post">
        <h2 class="post-title">Colaboración</h2>
        <p class="post-content">Comparte ideas y colabora con otros miembros del foro.</p>
        <a href="/pages/colaboracion.html" class="btn btn-success">Ir al Foro de Colaboración</a>
    </div>
</div>

<!-- Bootstrap JS y dependencias de jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
