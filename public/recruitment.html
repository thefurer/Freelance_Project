<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Recruitment Form </title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
  <link rel="stylesheet" href="/public/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
  
</header>
<form id="myForm1">
  <h2>Datos Generales de Contratación</h2>
  <div class="form-group fullname">
    <label for="fullname">Nombre Completo</label>
    <input type="text" id="fullname" placeholder="Ingresa su nombre Completo">
  </div>

  <div class="form-group email">
    <label for="email">Correo Electonico</label>
    <input type="text" id="email" placeholder="Ingresa su email ">
  </div>
  <div class="form-group phone">
    <label for="phone">Teléfono</label>
    <input type="text" id="phone" placeholder="Ingresa tu número de teléfono">
  </div>
  <div class="form-group address">
    <label for="address">Dirección</label>
    <input type="text" id="address" placeholder="Ingrese su Dirección">
  </div>
  <div class="form-group empresa">
    <label for="empresa">Empresa (opcional)</label>
    <input type="text" id="empresa" name="empresa" placeholder="Ingresa el nombre de la empresa">
  </div>
  <div class="form-group start-date">
    <label for="start-date">Fecha de inicio del servicio</label>
    <input type="date" id="start-date" placeholder="Selecione el dìa">
  </div>
  <div class="form-group start-date">
    <label for="start-date">Fecha de fin del servicio</label>
    <input type="date" id="start-date" placeholder="Selecione el dìa">
  </div>
  <div class="form-group salary">
    <label for="salary">Salario pretendido a pagar por servicio</label>
    <input type="number" id="salary" placeholder="Ingresa el valor pretendido a pagar" step="0.01" min="0">
  </div>
  <div class="form-group fullwidth">
    <label for="conditions">Condiciones o Especificaciones del trabajo</label>
    <textarea id="conditions" placeholder="Ingresa tu mensaje"></textarea>
  </div>
  <div class="form-group submit-btn">
    <input type="submit" value="Enviar">
    <input type="submit" value="Retorno"  onclick="location.href='/public/pages/index.html'">
  </div>
</form>




<div id="thank-you-content" style="display: none; color: #d1e1ff";>
  <h1>💙 Gracias por completar el proceso de contratación 💙</h1>
  <div class="form-group submit-btn">
    <input type="submit" value="Retorno"  onclick="location.href='/public/pages/index.html'">
  </div>
</div>
<!-- partial -->
  <script  src="/public/js/scriprecrut.js"></script>
</body>
</html>
